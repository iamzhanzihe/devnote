<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網站導航</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #666;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #444;
      font-weight: 500;
    }
    
    .custom-select {
      position: relative;
      width: 100%;
    }
    
    .select-box {
      width: 100%;
      padding: 12px 15px;
      appearance: none;
      -webkit-appearance: none;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      color: #444;
      cursor: pointer;
    }
    
    .select-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
    
    .select-icon svg {
      width: 16px;
      height: 16px;
      fill: #666;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      background-color: #2563eb;
    }
    
    .btn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    
    .btn svg {
      width: 16px;
      height: 16px;
    }
    
    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>網站導航</h1>
      <p>請選擇您想訪問的網站</p>
    </div>
    
    <div class="form-group">
      <label for="website-select">選擇網站</label>
      <div class="custom-select">
        <select id="website-select" class="select-box">
          <option value="" disabled selected>請選擇一個網站</option>
          <option value="https://www.google.com">Google</option>
          <option value="https://www.facebook.com">Facebook</option>
          <option value="https://www.youtube.com">YouTube</option>
          <option value="https://www.twitter.com">Twitter</option>
          <option value="https://www.linkedin.com">LinkedIn</option>
        </select>
        <div class="select-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </div>
      </div>
    </div>
    
    <button id="visit-btn" class="btn" disabled>
      <span>前往網站</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
      </svg>
    </button>
    
    <div class="footer">
      © 2025 網站導航 | 簡單快速的網站訪問工具
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const selectElement = document.getElementById('website-select');
      const visitButton = document.getElementById('visit-btn');
      
      selectElement.addEventListener('change', function() {
        if (this.value) {
          visitButton.disabled = false;
        } else {
          visitButton.disabled = true;
        }
      });
      
      visitButton.addEventListener('click', function() {
        const selectedValue = selectElement.value;
        if (selectedValue) {
          window.open(selectedValue, '_blank');
        }
      });
    });
  </script>
</body>
</html>
