<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網站導航</title>
  <link rel="icon" href="icon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: rgb(226, 241, 244);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #666;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #444;
      font-weight: 500;
    }
    
    .custom-select {
      position: relative;
      width: 100%;
    }
    
    .select-box {
      width: 100%;
      padding: 12px 15px;
      appearance: none;
      -webkit-appearance: none;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      color: #444;
      cursor: pointer;
    }
    
    .select-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
    
    .select-icon svg {
      width: 16px;
      height: 16px;
      fill: #666;
    }

    .input-field {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      color: #444;
    }
    
    .input-field:focus {
      outline: none;
      border-color: rgb(76, 167, 191);
      box-shadow: 0 0 0 2px rgba(76, 167, 191, 0.2);
    }
    
    .input-group {
      position: relative;
    }
    
    .input-prefix {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 14px;
    }
    
    .or-divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
      color: #777;
      font-size: 14px;
    }
    
    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: #ddd;
    }
    
    .or-divider::before {
      margin-right: 10px;
    }
    
    .or-divider::after {
      margin-left: 10px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background-color: rgb(76, 167, 191);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      background-color: #2563eb;
    }
    
    .btn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    
    .btn svg {
      width: 16px;
      height: 16px;
    }
    
    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 0 15px;
      }

      .input-with-prefix {
        padding-left: 15px;
        font-size: 14px;
      }
      
      .input-prefix {
        position: static;
        transform: none;
        display: block;
        margin-bottom: 5px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>網站導航</h1>
      <p>請選擇您想訪問的網站</p>
    </div>
    
    <div class="form-group">
      <label for="website-select">選擇網站</label>
      <div class="custom-select">
        <select id="website-select" class="select-box">
          <option value="" disabled selected>請選擇一個網站</option>
          <option value="https://iamzhanzihe.github.io/devnote/MySQL.html">MySQL</option>
        </select>
        <div class="select-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </div>
      </div>
    </div>

    <div class="or-divider">或者</div>

    <div class="form-group">
      <label for="custom-path">自定義有效路徑</label>
      <div class="input-group">
        <input type="text" id="custom-path" class="input-field input-with-prefix" placeholder="輸入自定義有效路徑">
      </div>
    </div>
    
    <button id="visit-btn" class="btn" disabled>
      <span>前往網站</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
      </svg>
    </button>
    
    <div class="footer">
      2025 By JamesZhan 網站導航 | 快速的筆記網站跳轉
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const selectElement = document.getElementById('website-select');
      const customPathInput = document.getElementById('custom-path');
      const visitButton = document.getElementById('visit-btn');
      const baseUrl = 'https://iamzhanzihe.github.io/devnote/';
      
      // 檢查是否有輸入或選擇，啟用或禁用按鈕
      function checkEnableButton() {
        if (selectElement.value || customPathInput.value.trim()) {
          visitButton.disabled = false;
        } else {
          visitButton.disabled = true;
        }
      }
      
      // 當選擇下拉選單時，清空自定義輸入
      selectElement.addEventListener('change', function() {
        if (this.value) {
          customPathInput.value = '';
        }
        checkEnableButton();
      });
      
      // 當輸入自定義路徑時，重置下拉選單
      customPathInput.addEventListener('input', function() {
        if (this.value.trim()) {
          selectElement.selectedIndex = 0;
        }
        checkEnableButton();
      });
      
      // 點擊按鈕時導航到選擇的網站或自定義路徑
      visitButton.addEventListener('click', function() {
        let targetUrl;
        
        if (selectElement.value) {
          // 如果選擇了預設網站
          targetUrl = selectElement.value;
        } else if (customPathInput.value.trim()) {
          // 如果輸入了自定義路徑
          // 移除開頭的斜線，避免重複
          let customPath = customPathInput.value.trim();
          if (customPath.startsWith('/')) {
            customPath = customPath.substring(1);
          }
          targetUrl = baseUrl + customPath;
        }
        
        if (targetUrl) {
          window.open(targetUrl, '_blank');
        }
      });
    });
  </script>
</body>
</html>
